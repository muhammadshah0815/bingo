<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="start-screen">
            <div class="bubble-text-box">
                <input type="text" id="playerNameInput" placeholder="Enter Your Name">
            </div>
            <div class="bubble-text-box">
                <input type="text" id="gameIdInput" placeholder="Enter Game Code">
                <button id="copyGameCode" class="copy-btn">Copy</button>
            </div>
            <div id="gameControls">
                <button id="createGame">Create Game</button>
                <button id="joinGame">Join Game</button>
                <button id="startGame" disabled>Start Game</button>
            </div>
            <div id="playerQueue" class="player-queue-box">
                <h3>Player Queue:</h3>
                <div id="playerList"></div>
            </div>
            <div id="gameStatus">Status: Waiting for players...</div>
        </div>
        <div class="game-screen" style="display:none;">
            <div class="left-panel">
                <div id="playerQueueGame" class="player-queue-box">
                    <h3>Player Queue:</h3>
                    <div id="playerListGame"></div>
                </div>
            </div>
            <div class="right-panel">
                <h1 id="bingoLetters"></h1>
                <div id="bingoBoard" style="display:none;"></div>
                <div id="playerInfo"></div>
                <button id="bingoButton" style="display:none;">BINGO!</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
